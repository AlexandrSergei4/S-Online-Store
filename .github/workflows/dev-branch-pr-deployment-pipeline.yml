name: CI/CD Pipeline for DEV environment

on:
  push:
    branches: [ development ]
  pull_request:
    types: [ closed ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  DOCKER_HUB_ACCOUNT_NAME: ${{ secrets.DOCKER_HUB_ACCOUNT_NAME }}
  DOCKER_COMPOSE_NETWORK: ${{ secrets.DOCKER_COMPOSE_NETWORK }}
  APP_SERVER_PORT: ${{ secrets.APP_SERVER_PORT }}
  ENV_BRANCH: ${{ github.ref_name }}
  ENV_SHA: ${{ github.sha }}

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code from the repository
        uses: actions/checkout@v4

      - name: Copy env from the private repository
        uses: actions/checkout@v4
        with:
          repository: Sunagatov/Vault
          token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
          path: Vault

      - name: Copy .env file
        run: cp ./Vault/IcedLatte/Backend/.env ./

      - name: Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          load-mode: strict

      - name: Log in to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Set IMAGE_TAG
        id: docker_image_tag
        run: echo "IMAGE_TAG=$ENV_BRANCH-${ENV_SHA:0:7}" >> $GITHUB_ENV && echo "::set-output name=IMAGE_TAG::$ENV_BRANCH-${ENV_SHA:0:7}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_HUB_ACCOUNT_NAME }}/${{ env.IMAGE_NAME }}:${{ steps.docker_image_tag.outputs.IMAGE_TAG }}
          build-args: |
            APP_VERSION=${{ steps.docker_image_tag.outputs.IMAGE_TAG }}
            APP_PROFILE=dev
          cache-from: type=registry,source=${{ env.DOCKER_HUB_ACCOUNT_NAME }}/${{ env.IMAGE_NAME }}
          cache-to: type=inline

      - name: Deploy image via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          port: ${{ secrets.DEV_SSH_PORT }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_PRIV_KEY }}
          envs: DOCKERHUB_USERNAME,IMAGE_NAME,ENV_BRANCH,ENV_SHA,DOCKER_HUB_ACCOUNT_NAME,DOCKER_IMAGE_TAG,DOCKER_COMPOSE_NETWORK,APP_SERVER_PORT
          script: |
            export IMAGE_TAG=$ENV_BRANCH-${ENV_SHA:0:7}
            echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker pull $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG
            cd /opt/project/backend-test
            docker-compose -f docker-compose.yml up -d
