openapi: "3.0.3"

info:
  title: "Iced Latte User API"
  description: "API for accessing user profiles and related operations in the Iced-Latte platform."
  version: "1.0.0"
  contact:
    name: "Iced Latte Support"
    email: "zufar.sunagatov@gmail.com"

servers:
  - url: "http://localhost:8083"
    description: "Local development server"

tags:
  - name: "User"
    description: "Operations related to user profiles"

paths:
  /api/v1/users/{userId}:
    get:
      tags:
        - "User"
      summary: "Get an user by its ID"
      description: "Get a detailed user profile for the given user ID."
      operationId: "getUserById"
      parameters:
        - name: "userId"
          in: "path"
          description: "Unique identifier of an user."
          required: true
          schema:
            type: "string"
            format: "uuid"
          examples:
            default:
              summary: "an example of an userId"
              value: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        "200":
          description: "A user object containing detailed user information."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDto"
        "404":
          description: "User not found."
        "400":
          description: "Invalid userId provided."
        "401":
          description: "Unauthorized access. Authentication required."
        "500":
          description: "Internal Server Error."

  /api/v1/users/confirmation:
    post:
      tags:
        - "User"
      summary: "Send a confirmation email to the user"
      operationId: "postSendUserEmailConfirmation"
      responses:
        "200":
          description: "OK"

components:
  schemas:
    UserDto:
      type: "object"
      description: "A user profile in the Iced-Latte system."
      required:
        - firstName
        - lastName
        - email
      properties:
        id:
          type: "string"
          format: "uuid"
          description: "The unique identifier for the user."
        firstName:
          type: "string"
          description: "The first name of the user."
        lastName:
          type: "string"
          description: "The last name of the user."
        birthDate:
          type: "string"
          description: "The birth date of the user."
          format: date
        phoneNumber:
          type: "string"
          description: "The phone number of the user."
        stripeCustomerToken:
          type: "string"
          description: "The Stripe customer token associated with the user."
        email:
          type: "string"
          description: "The email address of the user."
          format: "email"
        emailConfirmed:
          type: "boolean"
        address:
          $ref: "#/components/schemas/AddressDto"

    AddressDto:
      type: "object"
      required:
        - country
        - city
        - line
        - postcode
      properties:
        country:
          type: "string"
        city:
          type: "string"
        line:
          type: "string"
        postcode:
          type: "string"


