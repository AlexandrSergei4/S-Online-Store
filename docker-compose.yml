version: '3.9'

networks:
  online-store-network:
    name: online-store-network
    external: true

services:
  iced-latte-app:
    image: 'zufarexplainedit/iced-latte-backend:${DOCKER_IMAGE_TAG}'
    container_name: iced-latte-backend
    env_file:
      - .env
    build:
      context: .
      args:
        APP_PROFILE: dev
        APP_VERSION: 0.0.1
    ports:
      - '8083:8083'
    networks:
      - online-store-network
